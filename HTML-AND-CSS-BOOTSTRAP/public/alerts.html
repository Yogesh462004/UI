<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h2>Alerts</h2>
      <div class="alert alert-success alert-dismissible w-50">
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
        <h3 class="alert-title">Registered Successfully</h3>
        <p class="alert-subtitle">Welcome to our website</p>

        <a href="#" class="alert-link">Help?</a>
        <br /><br />
        <button class="btn btn-success" data-bs-dismiss="alert">OK</button>
      </div>
      <div class="alert alert-dismissible alert-danger w-50">
        <button class="btn btn-close btn-danger" data-bs-dismiss="alert"></button>
        <h2 class="alert-title">Delete Content</h2>
        <p class="alert-subtitle">Error occured</p>
        <br><br>
        <button class="btn btn-danger" data-bs-dismiss="alert">Delete</button>
      </div>
    </div>
  </body>
</html>
