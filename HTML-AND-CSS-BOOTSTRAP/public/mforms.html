<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <form class="w-50 p-4 m-4 border border-2 border-dark rounded bg-dark text-white">
        <div class="bi fs-3 bi-person-fill">Register User</div>
        <div class="my-3">
            <label for="username "class="form-label fw-bold">Username</label>
            <div>
                <input type="text" name="username" class="form-control">
                <div class="text-warning">User Name Required</div>
            </div>
        </div>
        <div class="my-3">
            <label for="password "class="form-label fw-bold">Password</label>
            <div>
                <input type="password" name="password" class="form-control">
                <div class="text-warning">Password Required</div>
            </div>
        </div>
        <div class="my-3">
       <label for="city" class="form-label fw-bold">Select City</label>
       <div>
        <select name="city" class="form-select">
            <option value="">1</option>
            <option value="">2</option>
        </select>
       </div>
        </div>
        <div class="my-3">
         <label for="but" class="form-label fw-bold">Subscribe</label>
         <div class="form-switch">
            <input type="checkbox" class="form-check-input"><label for="" class="form-check-label ms-1">Yes</label>
         </div>
        </div>
        <div class="my-3">
            <button class="btn btn-success w-100">Register</button>
        </div>
    </form>
</body>
</html>
