<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <ul class="pagination pagination-lg">
        <li class="page-item">
          <a href="" class="page-link active">&laquo;</a>
        </li>
        <li class="page-item"><a href="" class="page-link">1</a></li>
        <li class="page-item"><a href="" class="page-link">2</a></li>
        <li class="page-item"><a href="" class="page-link">3</a></li>
        <li class="page-item"><a href="" class="page-link">&raquo;</a></li>
      </ul>
    </div>
    <div class="m-4">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 20%">
          20% completed
        </div>
        <div
          class="progress-bar progress-bar-animated bg-success"
          style="width: 50%"
        >
          50% completed
        </div>
        <div
          class="progress-bar progress-bar-animated bg-danger"
          style="width: 30%"
        >
          30% completed
        </div>
      </div>
      <div class="spin m-4">
        <h2>Spinners</h2>
        <button class="btn btn-info">
          <span class="spinner-border spinner-border-sm"></span> Login
        </button>
        <button class="btn btn-warning">
          <span class="spinner-grow spinner-grow-sm"></span> Load
        </button>
      </div>
    </div>
  </body>
</html>
