<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container-fluid m-4">
      <div
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-theme="dark"
        id="banners"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="../public/images/b1.JPG"
              alt=""
              width="100%"
              height="200px"
            />
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img
              src="../public/images/b2.JPG"
              alt=""
              width="100%"
              height="200px"
            />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="../public/images/b3.JPG"
              alt=""
              width="100%"
              height="200px"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          data-bs-slide="prev"
          data-bs-target="#banners"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-slide="next"
          data-bs-target="#banners"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button
            class="active"
            data-bs-slide-to="0"
            data-bs-target="#banners"
          ></button>
          <button data-bs-slide-to="1" data-bs-target="#banners"></button>
          <button data-bs-slide-to="2" data-bs-target="#banners"></button>
        </div>
      </div>
    </div>
  </body>
</html>
